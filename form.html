<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <h1>Prograd Juniors Login Form</h1>
    <form name="google-sheet">    <div id="form-alert"></div>
    <div>
        <label for="username">Username:</label><br><br>
        <input type="text" name="name" id="username" placeholder="Enter your name" required><br><br><br>
    </div>
    <div>
        <label for="email">Email:</label><br><br>
        <input type="text" name="name" id="email" placeholder="Enter your email"  required><br><br><br>
    </div>
    <div>
        <label for="password">Password</label><br><br>
        <input type="text" name="name" id="password" placeholder="Enter your password"  required><br><br><br>
    </div>
    <div>
        <button type="submit">REGISTER</button>&nbsp;&nbsp;&nbsp;
        <button type="reset">RESET</button>
    </div>
    </form>

</body>
</html>
